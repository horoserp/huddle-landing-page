<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Huddle Landing Page | FEM</title>
    <meta name="description" content="Huddle Landing Page" />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Huddle Landing Page" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/huddle-landing-page"
    />
    <!-- TODO: Change og:image and screenshots in manifest. -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/huddle-landing-page/assets/images/desktop-design.jpg"
    />

    <meta property="og:description" content="Huddle Landing Page" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <a href="https://horoserp.github.io/huddle-landing-page">
        <img
          class="logo"
          src="./assets/images/logo.svg"
          width="264"
          height="65"
          alt="Huddle logo"
        />
      </a>
    </header>
    <main>
      <!-- This image is purely decorative, so I hid it from screen readers. Also, as it is
       hidden, I do not provide alternate text. -->
      <img
        class="illustration"
        src="./assets/images/illustration-mockups.svg"
        width="709"
        height="506"
        aria-hidden="true"
        alt=""
      />
      <article>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="button" href="#">Register</a>
      </article>
    </main>
    <footer>
      <ul class="social-links">
        <!-- Aria labels are included as the i tag does not support alt text. -->
        <li>
          <a
            href="https://www.facebook.com/"
            aria-label="Huddle's Facebook page"
          >
            <i class="fa fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="https://x.com/" aria-label="Huddle's Twitter page">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            aria-label="Huddle's Instagram page"
          >
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
